# ==========================
# Authenticate Messages
# ==========================

error.auth.bad_credentials=نام کاربری یا رمز عبور نادرست است.
error.auth.account_disabled=حساب کاربری غیرفعال است، لطفاً با پشتیبانی تماس بگیرید.
error.auth.account_not_found=هیچ حسابی با این ایمیل یافت نشد.
error.auth.account_locked=حساب کاربری قفل شده است، لطفاً با پشتیبانی تماس بگیرید.
error.auth.already_logged_in=این عملیات قابل انجام نیست زیرا کاربر از قبل وارد شده است.
error.auth.2fa_invalid=کد دو مرحله ای اشتباه یا منقضی شده است

success.auth.2fa_verified=اعتبارسنجی ورود و کد دومرحله‌ای با موفقیت انجام شد.
success.auth.2fa_sent=اعتبارسنجی اولیه موفقیت‌آمیز بود، در انتظار تأیید کد دومرحله‌ای.
success.auth.login=با موفقیت وارد شدید.
success.auth.logout=خروج کاربر با موفقیت انجام شد.

